<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="template.xhtml">

	<ui:define name="content">
		<h:form>
			<p:graphicImage class="user-icon" library="images" name="icon-user.png" />
			
	            <p:outputPanel>
	                <h:panelGrid columns="2" cellpadding="5">
	                    <h:outputText value="Name:" />
	                    <h:outputText value="#{clientModel.selectedClient.firstName}" style="font-weight: bold"/>
	 
	                    <h:outputText value="Surname:" />
	                    <h:outputText value="#{clientModel.selectedClient.lastName}" style="font-weight: bold"/>
	 
	                    <h:outputText value="Phone:" />
	                    <h:outputText value="#{clientModel.selectedClient.phoneNumber}" style="font-weight: bold"/>
	                </h:panelGrid>
	            </p:outputPanel>
		</h:form>

		<h:form>
			<p:dataTable value="#{clientModel.selectedClient.trips}" var="trip">
				<p:column headerText="Destination">
					<h:outputText value="#{trip.destination}" />
				</p:column>
				
				<p:column headerText="Start">
					<h:outputText value="#{trip.startDate}" />
				</p:column>
				
				<p:column headerText="End">
					<h:outputText value="#{trip.endDate}" />
				</p:column>
				
				<p:column headerText="Price">
					<h:outputText value="#{trip.price}" />
				</p:column>
				
				<p:column headerText="Rating">
					<h:outputText value="#{trip.rating}" /> / 5
				</p:column>

		</h:form>
