<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="template.xhtml">

	<ui:define name="content">
		<h:form id="tableActionForm">
			<p:graphicImage class="user-icon" library="images" name="icon-user.png" />
			
	            <p:outputPanel>
	                <h:panelGrid columns="2" cellpadding="5">
	                    <h:outputText value="Name:" />
	                    <h:outputText value="#{clientModel.selectedClient.firstName}" style="font-weight: bold"/>
	 
	                    <h:outputText value="Surname:" />
	                    <h:outputText value="#{clientModel.selectedClient.lastName}" style="font-weight: bold"/>
	 
	                    <h:outputText value="Phone:" />
	                    <h:outputText value="#{clientModel.selectedClient.phoneNumber}" style="font-weight: bold"/>
	                </h:panelGrid>
	            </p:outputPanel>


		</h:form>

		<!-- <h:form id="actionForm">
			<p:commandButton id="addNewCustomerBtn" action="addNewCustomer"
				value="Add New Customer" />
		</h:form> -->
	</ui:define>

	<ui:define name="title">
 		Customer's info
 	</ui:define>

</ui:composition>
